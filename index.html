<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Recap & Reduce Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-5xl text-red-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-yellow-400 px-8 py-6 rounded-lg">
                    <h3 class="text-2xl text-white">Deposit</h3>
                    <h2 class="text-4xl text-white">$<span id="deposit-total" class="font-medium">00</span></h2>
                </div>
                <div class="bg-indigo-400 px-8 py-6 rounded-lg">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <h2 class="text-4xl text-white">$<span id="withdraw-total" class="font-medium">00</span></h2>
                </div>
                <div class="bg-sky-400 px-8 py-6 rounded-lg">
                    <h3 class="text-2xl text-white">Balance</h3>
                    <h2 class="text-4xl text-white">$<span id="balance-total" class="font-medium">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw field  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-3 w-3/4 mx-auto">
                <div class=" bg-pink-300 px-12 py-8 rounded-lg">
                    <h2 class="text-white text-2xl mb-2">Please Deposit</h2>
                    <input id="deposit-field" class="block w-3/4 px-4 py-1 rounded" type="text" placeholder="$ enter amount you want to deposit">
                    <br>
                    <button id="btn-deposit" class="text-white font-medium bg-indigo-800 px-8 py-1 rounded hover:bg-indigo-900" type="submit">Deposit</button>
                </div>
                <div class=" bg-orange-300 px-12 py-8 rounded-lg">
                    <h2 class="text-white text-2xl mb-2">Please Withdraw</h2>
                    <input id="withdraw-field" class="block w-3/4 px-4 py-1 rounded" type="text" placeholder="$ enter amount you want to withdraw">
                    <br>
                    <button id="btn-withdraw" class="text-white font-medium bg-indigo-800 px-8 py-1 rounded hover:bg-indigo-900" type="submit">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>
</html>
